<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Travellto</title>
</head>

<body>
    <section class="contenedor">
        <div class="p-3 mb-2 bg-primary text-white">
            <h1>TRAVELLTO</h1>
        </div>
        <p class="fs-5 p-3 mb-2">Rellena los siguiente campos para calcular el precio de tu viaje:</p>
        <form action="#" id="formulario">
            <div class="formulario mb-3 shadow p-3 mb-5 bg-body rounded p-3" id="campos">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control">
                <label for="destino" class="form-label">Destino</label>
                <select name="destino" id="destino" class="form-select">
                    <option value="espania">España</option>
                    <option value="eua">Estados Unidos</option>
                    <option value="canada">Canada</option>
                </select>
                <label for="dias" class="form-label">Número de días</label>
                <input type="number" name="dias" id="dias" class="form-control">
                <div class="p-3 mb-2 bg-success text-white" id="resultado">

                </div>
                <input type="submit" value="Enviar" class="btn btn-primary" id="btnEnviar">
                <input type="button" value="Ver/Ocultar viajes" class="btn btn-primary" id="verViajes">
            </div>
            <div id="lista-viajes"></div>
        </form>
    </section>
    <script src="./app.js"></script>
</body>

</html>
